name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Assemble and Check
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assemble check

      - name: Upload reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: ./**/build/reports
